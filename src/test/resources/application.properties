# Spring Profile
spring.profiles.active=@spring.profiles.active@

#Version
#version = @parent.version@

#Build Timestamp
build.date=@timestamp@

# Server Context Path and Port
#server.servlet.contextPath=/myContextPath1
#server.port=8080

# Turn off 'open-in-view' anti-pattern
spring.jpa.open-in-view=false

############################################################
# Set logging levels
###############################################################
logging.level.gov.dhs.fema.pivot=ERROR

#logging.level.org.springframework.security: ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.cloud=ERROR

logging.level.com.netflix=ERROR

#logging.level.org.apache.http=ERROR

#logging.level.org.hibernate: ERROR
#logging.level.org.hibernate.SQL: ERROR
#logging.level.org.hibernate.type.descriptor.sql: TRACE
#logging.level.org.postgresql: ERROR

#logging.level.gov.dhs.fema.pivot.pam: ERROR

# Enable H2 Database Console
#spring.h2.console.enabled: true


#DB configs
spring.datasource.tomcat.testOnBorrow=true
spring.datasource.tomcat.validationQuery=SELECT 1
#spring.datasource.ssl=true

#Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle=true


#Allows Hibernate to generate SQL optimized for a Postgres Database
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.ProgressDialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.ehcache.cache.missing_cache_strategy=create
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#Show or not log for each sql query
#spring.jpa.show-sql=true

#Hibernate L2 level caching related properties
#required - enable selective caching mode - only entities with @Cacheable annotation will use L2 cache.
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE


