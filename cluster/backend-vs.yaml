apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dmos-backend
spec:
  hosts:
    - "dmos-backend.ftc-llc.net"
  gateways:
    - istio-system/internal-gateway
  http:
    - route:
        - destination:
            host: backend-dev
            port:
              number: 8080